{% extends 'layout.html' %}

{% block title%}{{ post.title }}{% endblock %}

{% block content %}
    <div class="col-md-9">
    <div class="col-md-12 page-body">
        <div class="row">
            <div class="sub-title">
                <a href="{% url 'home' %}"><i class="icon-home"></i></a>
             </div>

            <div class="col-md-12 content-page">
              <div class="col-md-12 blog-post">

                <!-- Post Headline Start -->
                <div class="post-title">
                    <h1>{{ post.title }}</h1>
                   </div>
                   <!-- Post Headline End -->

                <!-- Post Detail Start -->
                <div class="post-info">
                    <span>Criado: {{ post.date_post }} / por Melissa Alves</span>
                   </div>
                   <!-- Post Detail End -->

                    <p>{{ post.text }}</p>

                </div>
             </div>
         </div>
         </div>
       <!-- Footer Start -->
       <div class="col-md-12 page-body margin-top-50 footer">
          <footer>
         <ul class="menu-link">
               <li><a href="{% url 'home' %}">Home</a></li>
               <li><a href="{% url 'contato' %}">Contato</a></li>
         </ul>
          <!-- UiPasta Credit Start -->
          <div class="uipasta-credit">Site criado por: <a href="https://www.linkedin.com/in/ericksonlopesdev/" target="_blank">Erickson Lopes</a></div>
          <!-- UiPasta Credit End -->
         </footer>
       </div>
       <!-- Footer End -->
    </div>
{% endblock %}
